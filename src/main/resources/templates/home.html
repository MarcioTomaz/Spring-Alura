<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <style>
    	body{background-color:darkslategrey;}
    </style>
        <div class="card" th:each="pedido: ${pedidos}">
        
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>

                <div class="card-body">

                    <div class="row">
                    
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">00/00/2000</span></div>
                            </div>

                            <div>Produto:</div>
                            <div> <input class="form-control" th:value="${pedido.urlProduto}"/> </div>

                            <div>Descrição </div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                            </div>                  
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}" alt=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
